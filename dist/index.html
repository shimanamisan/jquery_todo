<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,700|Nunito:400,700&display=swap" />
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>jQuery | TODOリスト</title>
  </head>
  <body>
    <div id="particles-js" class="l-main__gb"></div>
    <div class="l-main">
      <div class="l-main__inner">
        <div class="p-title__wrapp">
          <h1 class="p-title">Todo List</h1>
          <img class="p-logo" src="img/jquery_logo.svg" alt="" />
        </div>

        <!-- モーダル -->
        <div class="c-modal js-modal">
          <div class="close icon js-modal-close"></div>
          <div class="c-modal__body">
            <li class="c-modal__body__list">
              <a href="http://todo-app.shimanamisan.com/" target="_blank" rel="”noopener"
                ><img src="./img/vue_logo.svg" class="p-logo" alt="TODOリストのロゴ"
              /></a>
              <div>
                <p>Vue.js todo list</p>
              </div>
            </li>
            <li class="c-modal__body__list">
              <a href="" target="_blank" rel="”noopener"><img src="./img/jquery_logo.svg" class="p-logo" alt="TODOリストのロゴ" /></a>
              <div>
                <p>jQuery todo list</p>
              </div>
            </li>
            <li class="c-modal__body__list">
              <a href="" target="_blank" rel="”noopener"><img src="./img/react_logo.svg" class="p-logo" alt="TODOリストのロゴ" /></a>
              <div>
                <p>React.js todo list</p>
              </div>
            </li>
          </div>
        </div>
        <div class="c-modal__bg js-modal-bg js-modal-close"></div>
        <!-- end モーダル -->

        <div class="l-main__sub">
          <div class="c-form__wrapp">
            <input class="c-form c-form__create js-add-todo js-get-val" type="text" placeholder="Shift + Enterキーで新しいタスクを追加" />
            <div class="c-valid__wrapp">
              <p class="c-valid js-valid-msg">入力必須です</p>
            </div>
          </div>
          <div class="c-btn__wrapp">
            <button class="c-btn js-delete-all">完了タスクを消去</button>
            <button class="c-btn js-other-app">他のアプリを見る</button>
          </div>
          <div class="c-form__wrapp">
            <input class="c-form c-form__search js-search" type="text" placeholder="リストを検索" />
            <i class="fas fa-search c-form__search__icon"></i>
          </div>
          <div class="p-task">
            <ul class="p-task__list js-todo-list">
              <li class="p-task__item js-todo-item" data-text="Todo01">
                <i class="c-form__check far fa-circle js-todo-done"></i>
                <div class="p-task__item__wrapp">
                  <span class="p-task__item__text js-todo-text-done js-task-edit">Todo01</span>
                  <input class="c-form c-form__edit js-task-edit-form" placeholder="Shift + Enterキーで編集を完了" type="text" />
                </div>
                <i class="fas fa-trash-alt p-task__trash js-todo-trash"></i>
              </li>
              <li class="p-task__item js-todo-item" data-text="Todo02">
                <i class="c-form__check far fa-circle js-todo-done"></i>
                <div class="p-task__item__wrapp">
                  <span class="p-task__item__text js-todo-text-done js-task-edit">Todo02</span>
                  <input class="c-form c-form__edit js-task-edit-form" placeholder="Shift + Enterキーで編集を完了" type="text" />
                </div>
                <i class="fas fa-trash-alt p-task__trash js-todo-trash"></i>
              </li>
              <li class="p-task__item js-todo-item" data-text="Todo03">
                <i class="c-form__check far fa-circle js-todo-done"></i>
                <div class="p-task__item__wrapp">
                  <span class="p-task__item__text js-todo-text-done js-task-edit">Todo03</span>
                  <input class="c-form c-form__edit js-task-edit-form" placeholder="Shift + Enterキーで編集を完了" type="text" />
                </div>
                <i class="fas fa-trash-alt p-task__trash js-todo-trash"></i>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bundle.min.js"></script>
  </body>
</html>
